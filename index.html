<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ganancias de Criptomonedas</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1d1f21;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 350px;
            background-color: #282c34;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        label {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-top: 8px;
            background-color: #444;
            color: #fff;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        input[type="number"]:focus {
            background-color: #555;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: scale(1);
        }
        .reset-button {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #61dafb;
            text-align: center;
            padding: 15px;
            background-color: #333;
            border-radius: 10px;
            display: none;
        }
        .error {
            color: #ff4b2b;
            font-size: 16px;
            text-align: center;
            margin-top: 15px;
        }
        .tab-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab-button {
            background-color: #444;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            border: none;
            transition: background-color 0.3s ease;
        }
        .tab-button.active {
            background-color: #2575fc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Criptomonedas</h1>
    
    <!-- Pestañas de la calculadora -->
    <div class="tab-buttons">
        <button class="tab-button active" onclick="switchTab(1)">Ganancias</button>
        <button class="tab-button" onclick="switchTab(2)">Cantidad a Comprar</button>
    </div>

    <!-- Pestaña de Ganancias -->
    <div class="tab-content" id="tab1">
        <label for="purchasePrice">Precio de Compra (USD):</label>
        <input type="number" id="purchasePrice" placeholder="Ejemplo: 30000" required>

        <label for="quantity">Cantidad Comprada:</label>
        <input type="number" id="quantity" placeholder="Ejemplo: 0.5" required>

        <label for="currentPrice">Precio Actual (USD):</label>
        <input type="number" id="currentPrice" placeholder="Ejemplo: 40000" required>

        <button onclick="calculateProfit()">Calcular Ganancias</button>
        <button class="reset-button" onclick="resetFields()">Restablecer</button>

        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <!-- Pestaña de Cantidad a Comprar -->
    <div class="tab-content" id="tab2" style="display: none;">
        <label for="moneyAmount">Monto de Dinero (USD):</label>
        <input type="number" id="moneyAmount" placeholder="Ejemplo: 1000" required>

        <label for="coinPrice">Precio Actual de la Moneda (USD):</label>
        <input type="number" id="coinPrice" placeholder="Ejemplo: 30000" required>

        <button onclick="calculateCoins()">Calcular Cantidad</button>
        <button class="reset-button" onclick="resetFields()">Restablecer</button>

        <div class="result" id="coinResult"></div>
        <div class="error" id="coinError"></div>
    </div>
</div>

<script>
    function switchTab(tabIndex) {
        // Ocultar todas las pestañas
        document.getElementById('tab1').style.display = 'none';
        document.getElementById('tab2').style.display = 'none';

        // Eliminar la clase 'active' de todos los botones de pestaña
        document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));

        // Mostrar la pestaña correspondiente
        document.getElementById('tab' + tabIndex).style.display = 'block';
        document.querySelectorAll('.tab-button')[tabIndex - 1].classList.add('active');
    }

    function calculateProfit() {
        const purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
        const quantity = parseFloat(document.getElementById('quantity').value);
        const currentPrice = parseFloat(document.getElementById('currentPrice').value);

        const errorDiv = document.getElementById('error');
        const resultDiv = document.getElementById('result');

        // Limpiar mensajes de error previos
        errorDiv.innerText = '';
        resultDiv.style.display = 'none';

        if (isNaN(purchasePrice) || isNaN(quantity) || isNaN(currentPrice) || quantity <= 0) {
            errorDiv.innerText = 'Por favor, ingrese valores válidos en todos los campos.';
            return;
        }

        const totalPurchase = purchasePrice * quantity; // Costo total de compra
        const totalCurrentValue = currentPrice * quantity; // Valor actual total
        const profit = totalCurrentValue - totalPurchase; // Ganancia

        resultDiv.style.display = 'block';
        resultDiv.innerText = `Ganancia Total: $${profit.toFixed(2)}`;
    }

    function calculateCoins() {
        const moneyAmount = parseFloat(document.getElementById('moneyAmount').value);
        const coinPrice = parseFloat(document.getElementById('coinPrice').value);

        const errorDiv = document.getElementById('coinError');
        const resultDiv = document.getElementById('coinResult');

        // Limpiar mensajes de error previos
        errorDiv.innerText = '';
        resultDiv.style.display = 'none';

        if (isNaN(moneyAmount) || isNaN(coinPrice) || moneyAmount <= 0 || coinPrice <= 0) {
            errorDiv.innerText = 'Por favor, ingrese valores válidos en todos los campos.';
            return;
        }

        const coinsCanBuy = moneyAmount / coinPrice; // Cantidad de monedas que se pueden comprar

        resultDiv.style.display = 'block';
        resultDiv.innerText = `Cantidad de Monedas que Puedes Comprar: ${coinsCanBuy.toFixed(6)}`;
    }

    function resetFields() {
        document.getElementById('purchasePrice').value = '';
        document.getElementById('quantity').value = '';
        document.getElementById('currentPrice').value = '';
        document.getElementById('moneyAmount').value = '';
        document.getElementById('coinPrice').value = '';
        document.getElementById('result').style.display = 'none';
        document.getElementById('coinResult').style.display = 'none';
        document.getElementById('error').innerText = '';
        document.getElementById('coinError').innerText = '';
    }
</script>

</body>
</html>
